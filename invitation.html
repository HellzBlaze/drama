<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation: An Evening Where Drama Comes Alive!</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Styles specific to the single image invitation */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light background for contrast */
            text-align: center;
        }
        .invitation-container {
            width: 95%;
            max-width: 800px; /* Set a maximum width for presentation */
            margin: 0 auto;
            padding: 20px 0;
        }
        .invitation-image {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            border-radius: 5px;
        }
        .back-link {
            /* Styles to match the general theme or the new buttons we added */
            display: inline-block;
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 12px 24px;
            background-color: #333; 
            color: white;
            text-decoration: none;
            border-radius: 5px; 
            font-family: Arial, sans-serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <img src="final_invitation.jpg" alt="Official Invitation from Prerana Waldorf School: An Evening Where Drama Comes Alive!" class="invitation-image">
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Main Page</a>
</body>
</html>
