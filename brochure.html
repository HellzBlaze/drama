<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochures | 8th Grade Drama</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media print { body { display:none; } }
        
        /* Local style for the divider line */
        .section-divider {
            border: 0;
            height: 4px;
            background: linear-gradient(to right, transparent, #D4AF37, transparent);
            margin: 80px auto;
            max-width: 600px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <input type="checkbox" id="darkMode"><label for="darkMode">Dark Mode</label>
    </div>

    <header>
        <div class="logo"><h1>Brochures</h1></div>
    </header>

    <main style="text-align:center; padding:60px 20px;">
        
        <section>
            <h2>8A Brochure (Romeo & Juliet)</h2>
            <div style="display:flex; flex-direction:column; align-items:center; gap:60px; margin-top:40px;">
                <img src="broa1.jpg" alt="8A Front" class="zoomable" style="max-width:900px; width:100%; border-radius:50px; border:20px double #8B9A46; box-shadow:0 40px 100px rgba(139,154,70,.4);">
                <img src="broa2.jpg" alt="8A Back" class="zoomable" style="max-width:900px; width:100%; border-radius:50px; border:20px double #8B9A46; box-shadow:0 40px 100px rgba(139,154,70,.4);">
            </div>
        </section>

        <hr class="section-divider">

        <section>
            <h2>8B Brochure (Taming of the Shrew)</h2>
            <div style="display:flex; flex-direction:column; align-items:center; gap:60px; margin-top:40px;">
                <img src="bro1.jpg" alt="8B Front" class="zoomable" style="max-width:900px; width:100%; border-radius:50px; border:20px double #D4AF37; box-shadow:0 40px 100px rgba(212,175,55,.4);">
                <img src="bro2.jpg" alt="8B Back" class="zoomable" style="max-width:900px; width:100%; border-radius:50px; border:20px double #D4AF37; box-shadow:0 40px 100px rgba(212,175,55,.4);">
            </div>
        </section>

    </main>

    <div class="page-footer">
        <a href="index.html" class="back-to-main">Back to Main</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
